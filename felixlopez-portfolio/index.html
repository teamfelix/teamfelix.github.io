<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="assets/css/styles.css">

        <!-- =====BOX ICONS===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

        <title>Felix Lopez | Portfolio</title>
        <link rel= "icon" href = "assets/img/favicon.ico">
    </head>
    <body>
        <!--===== HEADER =====-->
        <header class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <a href="#" class="nav__logo">Felix Lopez</a>
                </div>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#home" class="nav__link active">Home</a></li>
                        <li class="nav__item"><a href="#skills" class="nav__link">Skills</a></li>
                        <li class="nav__item"><a href="#work" class="nav__link">Work</a></li>
                        <li class="nav__item"><a href="#contact" class="nav__link">Contact</a></li>
                    </ul>
                </div>

                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu'></i>
                </div>
            </nav>
        </header>

        <main class="l-main">
            <!--===== HOME =====-->
            <section class="home bd-grid" id="home">
                <div class="home__data">
                    <h1 class="home__title">Hi,<br>I am <span class="home__title-color">Felix</span><br><span class="home__title-subtext"> Engineer and Creative Developer</span></h1>

                    <a href="#contact" class="button">Contact</a>
                </div>

                <div class="home__social">
                    <a href="mailto:team.felixlopez@gmail.com" class="home__social-icon"><i class='bx bx-envelope'></i></a>
                </div>
            </section>

            <!--===== SKILLS =====-->
            <section class="skills section" id="skills">
                <h2 class="section-title">Skills</h2>

                <div class="skills__container bd-grid">          
                    <div>
                        <h2 class="skills__subtitle">Professional Skills</h2>
                        <div class="skills__data">
                            <div class="skills__names">
                                <i class='bx bxl-html5 skills__icon'></i>
                                <span class="skills__name">HTML5</span>
                            </div>
                            
                        </div>
                        <div class="skills__data">
                            <div class="skills__names">
                                <i class='bx bxl-css3 skills__icon'></i>
                                <span class="skills__name">CSS3</span>
                            </div>
                            
                        </div>
                        <div class="skills__data">
                            <div class="skills__names">
                                <i class='bx bxl-python skills__icon'></i>
                                <span class="skills__name">Python</span>
                            </div>
                            
                        </div>
                        <div class="skills__data">
                            <div class="skills__names">
                                <i class='bx bx-code skills__icon'></i>
                                <span class="skills__name">PHP</span>
                            </div>
                            
                        </div>

                        <div class="skills__data">
                            <div class="skills__names">
                                <i class='bx bxl-apple skills__icon'></i>
                                <span class="skills__name">Swift</span>
                            </div>
                            
                        </div>
                    </div>
                    
                    <div>              
                        <img src="assets/img/Education.png" alt="" class="skills__img">
                    </div>
                </div>
            </section>

            <!--===== WORK =====-->
            <section class="work section" id="work">
                <h2 class="section-title">Work</h2>

                <div class="about__container bd-grid">
                    <div class="work__img">
                        <a href="work.html#astral"><img src="assets/img/AstralNEW.PNG" alt=""></a>
                    </div>
                    <div class="work__img">
                        <a href="work.html#student-tracker"><img src="assets/img/StudentTrackerNEW.png" alt=""></a>
                    </div>
                    <div class="work__img">
                        <a href="work.html#bully-meet"><img src="assets/img/BullyMeetNEW.png" alt=""></a>
                    </div>
                    <div class="work__img">
                        <a href="work.html#road-smart"><img src="assets/img/RoadSMARTNEW.png" alt=""></a>
                    </div>
                    <div class="work__img">
                        <a href="work.html#s-crypt"><img src="assets/img/S-CRYPTNEW.png" alt=""></a>
                    </div>
                    <div class="work__img">
                        <a href="work.html#in-n-out"><img src="assets/img/InnOutNEW.png" alt=""></a>
                    </div>
                </div>
            </section>

            <!--===== CONTACT =====-->
            <section class="contact section" id="contact">
                <h2 class="section-title">Contact</h2>

                <div class="contact__container bd-grid">
                    <form action="https://formspree.io/f/xleaelgd" class="contact__form" method="POST">
                        <input type="text" placeholder="Name" class="contact__input">
                        <input type="mail" name="_replyto" placeholder="Email" class="contact__input">
                        <textarea name="message" id="" cols="0" rows="10" class="contact__input"></textarea>
                        <button type="submit" class="contact__button button">Send</button>
                    </form>
                </div>
            </section>
        </main>

        <!--===== FOOTER =====-->
        <footer class="footer">
            <p class="footer__title">Felix Lopez</p>
            <div class="footer__social">
                <a href="mailto:team.felixlopez@gmail.com" class="footer__icon"><i class='bx bx-envelope' ></i></a>
            </div>
            
        </footer>


        <!--===== SCROLL REVEAL =====-->
        <script src="https://unpkg.com/scrollreveal"></script>

        <!--===== MAIN JS =====-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
